<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>👴🏻👴🏼👴🏽👴🏾👴🏿 jQuery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <p>
                <a href="index.html" class="activo">Hola</a>
                <a href="page-1.html">Selecciona</a>
                <a href="page-2.html">Foto</a>
            </p>
            <h1></h1>
            <h2></h2>
            <p id="aqui"></p>
            <p id="alla" class="escondido"></p>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var texto = {
                saludo: ["¡Hola caos!", "¡Hola cosmos!"],
                nombre: "Mi nombre es Benjamín Rodríguez",
                motivo: "Tomé y sigo en este curso porque me ha gustado aprender sobre como programar para el área del diseño web y aprender el lenguaje que se utiliza en <span>este.</span>",
                etc: "Ya revisé mi primera nota y la verdad es que a pesar que no ha sido sencillo, estoy conforme con mi desempeño y aprendizajes obtenidos",
            };
            var aleatorio = Math.floor(Math.random() * texto.saludo.length);

            console.log(aleatorio);
            $("h1").html(texto.saludo[aleatorio]);
            $("h2").html(texto.nombre);
            $("#aqui").html(texto.motivo);
            $("#alla").html(texto.etc);
            function revelador() {
                $("#alla").toggleClass("escondido");
            }
            $("span").hover(revelador);
        </script>
    </body>
</html>
